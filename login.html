<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />

    <title>صفحه ورود - تست</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
          <div class="card shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block login-img"></div>
                <div class="col-lg-6 text-center py-5">
                  <h3 class="text-muted mb-5">ورود به پنل ادمین !</h3>
                  <form class="px-5">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control rounded-pill"
                        placeholder="ایمیل..."
                      />
                    </div>
                    <div class="mb-3">
                      <input
                        type="password"
                        class="form-control rounded-pill"
                        placeholder="رمز عبور..."
                      />
                    </div>
                    <div class="mb-3 form-check text-start">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >مرا بخاطر بسپار</label
                      >
                    </div>
                    <a
                      href="index.html"
                      type="submit"
                      class="btn btn-primary w-100 rounded-pill"
                    >
                      ورود
                    </a>
                    <hr />
                    <button
                      type="submit"
                      class="btn btn-google w-100 rounded-pill mb-2"
                    >
                      ورود با حساب گوگل
                    </button>
                    <button
                      type="submit"
                      class="btn btn-facebook w-100 rounded-pill"
                    >
                      ورود با حساب فیسبوک
                    </button>
                    <hr />
                    <a href="#!" class="small btn-link text-decoration-none"
                      >فراموشی رمز عبور؟</a
                    >
                    <br />
                    <a
                      href="register.html"
                      class="small btn-link text-decoration-none"
                      >ساخت حساب جدید</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
