<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-mUkCBeyHPdg0tqB6JDd+65Gpw5h/l8DKcCTV2D2UpaMMFd7Jo8A+mDAosaWgFBPl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>صفحه عضویت - تست</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card shadow-lg my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-5 d-none d-lg-block register-img"></div>
                <div class="col-lg-7 text-center py-5">
                  <h3 class="text-muted mb-5">ساخت حساب کاربری!</h3>
                  <form class="px-5">
                    <div class="row mb-3">
                      <div class="col-sm-6">
                        <input
                          type="text"
                          class="form-control rounded-pill mb-3 mb-sm-0"
                          placeholder="نـام"
                        />
                      </div>
                      <div class="col-sm-6">
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          placeholder="نـام خانوادگی"
                        />
                      </div>
                    </div>
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control rounded-pill"
                        placeholder="ایمیل..."
                      />
                    </div>
                    <div class="row mb-3">
                      <div class="col-sm-6">
                        <input
                          type="text"
                          class="form-control rounded-pill mb-3 mb-sm-0"
                          placeholder="رمز ورود"
                        />
                      </div>
                      <div class="col-sm-6">
                        <input
                          type="text"
                          class="form-control rounded-pill"
                          placeholder="تکرار رمز ورود"
                        />
                      </div>
                    </div>

                    <a
                      href="login.html"
                      type="submit"
                      class="btn btn-primary w-100 rounded-pill"
                    >
                      ساخت اکانت
                    </a>
                    <hr />
                    <button
                      type="submit"
                      class="btn btn-google w-100 rounded-pill mb-2"
                    >
                      ساخت اکانت با گوگل
                    </button>
                    <button
                      type="submit"
                      class="btn btn-facebook w-100 rounded-pill"
                    >
                      ساخت اکانت با فیسبوک
                    </button>
                    <hr />
                    <a href="#!" class="small btn-link text-decoration-none"
                      >فراموشی پسورد؟</a
                    >
                    <br />
                    <a
                      href="login.html"
                      class="small btn-link text-decoration-none"
                      >آیا حساب داری؟ لاگین!</a
                    >
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
